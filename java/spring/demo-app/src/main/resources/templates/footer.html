
<div class="links" th:fragment="links" th:object="${wordList}">
  <p><a href="/new_item">[[${wordList.linkWord[0]}]]</a></p>
  <p><a href="/summary">[[${wordList.linkWord[1]}]]</a></p>
  <p><a href="/config">[[${wordList.linkWord[2]}]]</a></p>
</div>

<div th:fragment="deleteDialog" th:object="${wordList}">
  <div id="modal" class="modal">
    <div class="modalDialog">
      <b>[[${wordList.dialogWord[0]}]]</b><br>
      <button onclick="deleteConfirmAction(true)">Yes</button>
      <button onclick="deleteConfirmAction(false)">No</button>
    </div>
  </div>
</div>

<div th:fragment="deleteDialog2" th:object="${wordList}">
  <div id="modal2" class="modal">
    <div class="modalDialog">
      <b id="deleteUserName" style="margin-right: 10px;"></b>
      <b>[[${wordList.dialogWord[0]}]]</b><br>
      <button onclick="deleteConfirmAction(true)">Yes</button>
      <button onclick="deleteConfirmAction(false)">No</button>
    </div>
  </div>
</div>
