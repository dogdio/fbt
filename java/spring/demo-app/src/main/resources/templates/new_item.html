<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
  <title th:object="${wordList}">[[${wordList.titleNewItem}]]</title>
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <h1 th:object="${wordList}">[[${wordList.titleNewItem}]]</h1>
  <hr>

  <form action="regist" method="post" name="registFormName" id="registForm">

  <table id="registTable" th:object="${wordList}">
  <tbody>
    <tr>
      <td><label for="title">[[${wordList.tableWord[1]}]]</label></td>
      <td><textarea name="title" id="title" maxlength="200" rows="4" cols="50"></textarea></td>
    </tr>

    <tr>
      <td><label for="priority">[[${wordList.tableWord[2]}]]</label></td>
      <td><input type="number" name="priority" id="priority" min="1" max="9"></td>
    </tr>

    <tr>
      <td><label for="status">[[${wordList.tableWord[3]}]]</label></td>
      <td>
        <select name="status" id="status">
          <option value="1" selected>[[${wordList.statusWord[1]}]]</option>
          <option value="2">[[${wordList.statusWord[2]}]]</option>
          <option value="3">[[${wordList.statusWord[3]}]]</option>
          <option value="4">[[${wordList.statusWord[4]}]]</option>
          <option value="5">for-error</option><!-- for debug-->
        </select>
      </td>
    </tr>

    <tr>
      <td><label for="category">[[${wordList.tableWord[4]}]]</label></td>
      <td>
        <select name="category" id="category">
          <option value="1" selected>[[${wordList.categoryWord[1]}]]</option>
          <option value="2">[[${wordList.categoryWord[2]}]]</option>
          <option value="3">[[${wordList.categoryWord[3]}]]</option>
          <option value="4">[[${wordList.categoryWord[4]}]]</option>
          <option value="5">[[${wordList.categoryWord[5]}]]</option>
          <option value="6">[[${wordList.categoryWord[6]}]]</option>
        </select>
      </td>
    </tr>

    <tr>
      <td><label for="worker">[[${wordList.tableWord[5]}]]</label></td>
      <td><input name="worker" id="worker" maxlength="30"></td>
    </tr>

    <tr>
      <td><label for="deadline">[[${wordList.tableWord[6]}]]</label></td>
      <td><input type="date" name="deadline" id="deadline"></td>
    </tr>

    <tr>
      <td></td>
      <td><input type="submit" value="Regist" id="do_regist"></td>
    </tr>
  </tbody>
  </table>

  </form>

  <hr>
  <div th:insert="~{footer :: links}"></div>

  <!--script src="sample.js"></script-->
</body>
</html>
